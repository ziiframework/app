namespace: Zept

paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests
  envs: tests/_envs

actor_suffix: Tester

extensions:
  enabled:
    - Codeception\Extension\RunFailed

modules:
  config:
    Db:
      dsn: 'mysql:host=127.0.0.1;dbname=testdb0'
      user: 'root'
      password: 'root12345'
  enabled:
    - Db:
      dsn: 'mysql:host=127.0.0.1;dbname=testdb0'
      user: 'root'
      password: 'root12345'
      cleanup: true # run populator before each test
      populate: true # run populator before all test
      populator: '/usr/local/mysql/bin/mysql -uroot -proot12345 testdb0 < /var/www/yiitest/tests/_data/init.sql'
