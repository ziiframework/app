namespace: Zept

paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests
  envs: tests/_envs

actor_suffix: Tester

extensions:
  # array
  enabled:
    - Codeception\Extension\RunFailed

settings:
  memory_limit: 1024M
  colors: true

# https://codeception.com/docs/06-ModulesAndHelpers
modules:
  # object
  config:
    Db:
      dsn: 'mysql:host=127.0.0.1;dbname=test0db'
      user: 'root'
      password: 'root12345'
  # array
  enabled:
    - Asserts
    - Db:
      dsn: 'mysql:host=127.0.0.1;dbname=test0db'
      user: 'root'
      password: 'root12345'
